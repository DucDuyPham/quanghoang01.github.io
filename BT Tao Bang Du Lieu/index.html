<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bảng dữ liệu</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="blue/style.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrap">
		<h1>Danh sách nhân viên</h1>
		<table id="myTable" class="tablesorter">
			<thead>
				<tr>
					<th class="avatar">Ảnh đại diện</th>
					<th class="name" >Họ Tên</th>
					<th class="age" >Tuổi</th>
					<th class="gender" >Giới tính</th>					
					<th class="email" >Email</th>
					<th class="phone" >Số Điện Thoại</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	
	<script src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="jquery-latest.js"></script> 
	<script type="text/javascript" src="jquery.tablesorter.js"></script> 
	<script src="script.js"></script>
</body>
</html>
